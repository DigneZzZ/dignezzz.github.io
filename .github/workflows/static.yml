name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write  # Изменено на 'write' для возможности коммита изменений
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate README with script commands
        run: |
          echo "# Scripts" > README.md
          for dir in marzban server; do
            echo "## $dir" >> README.md
            echo "" >> README.md  # Добавляем пустую строку перед таблицей
            echo "| Script Name | Command |" >> README.md
            echo "|-------------|---------|" >> README.md
            for file in $(find $dir -type f -name "*.sh"); do
              script_name=$(basename $file)
              command="\`bash <(wget -qO- https://dignezzz.github.io/$file)\`"
              echo "| $script_name | $command |" >> README.md
            done
            echo "" >> README.md  # Добавляем пустую строку после таблицы
          done

      - name: Commit README changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "dignezzz@gmail.com"
          git add README.md
          git commit -m "Auto-generate README with script links"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
