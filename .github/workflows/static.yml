name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config user.name "GitHub Action"
          git config user.email "dignezzz@gmail.com"

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint all .sh scripts
        run: |
          find . -name "*.sh" -exec shellcheck {} \;

      - name: Generate per-category README.md
        run: |
          for dir in */; do
            [[ "$dir" =~ ^(\.|_|\.) ]] && continue
            if find "$dir" -type f -name "*.sh" | grep -q .; then
              readme_path="${dir}README.md"
              echo "## Scripts in ${dir%/}" > "$readme_path"
              echo "" >> "$readme_path"
              echo "| Script Name | Command |" >> "$readme_path"
              echo "|-------------|---------|" >> "$readme_path"
              for file in $(find "$dir" -type f -name "*.sh" | sort); do
                script_name=$(basename "$file")
                command="\`bash <(wget -qO- https://dignezzz.github.io/$file)\`"
                echo "| $script_name | $command |" >> "$readme_path"
              done
              echo "" >> "$readme_path"
              echo "_Last updated at $(TZ='Europe/Moscow' date)_ " >> "$readme_path"
            fi
          done

