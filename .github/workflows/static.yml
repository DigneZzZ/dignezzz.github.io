name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '.github/workflows/gen.yml'
      - '**/README.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  TZ: Europe/Moscow

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config user.name "GitHub Action"
          git config user.email "dignezzz@gmail.com"

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint all .sh scripts
        continue-on-error: true
        run: |
          shopt -s globstar nullglob
          scripts=(./**/*.sh)
          if [[ ${#scripts[@]} -gt 0 ]]; then
            shellcheck --severity=warning "${scripts[@]}" || echo "::warning::ShellCheck found issues"
          fi

      - name: Generate README files
        run: |
          timestamp=$(date '+%Y-%m-%d %H:%M %Z')
          
          # Per-category READMEs
          for dir in */; do
            [[ "$dir" =~ ^[._] ]] && continue
            
            mapfile -t scripts < <(find "$dir" -maxdepth 2 -type f -name "*.sh" | sort)
            [[ ${#scripts[@]} -eq 0 ]] && continue
            
            {
              echo "## Scripts in ${dir%/}"
              echo ""
              echo "| Script Name | Command |"
              echo "|-------------|---------|"
              for file in "${scripts[@]}"; do
                script_name=$(basename "$file")
                echo "| $script_name | \`bash <(wget -qO- https://dignezzz.github.io/$file)\` |"
              done
              echo ""
              echo "_Last updated at ${timestamp}_"
            } > "${dir}README.md"
          done
          
