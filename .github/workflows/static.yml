# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Изменено на 'write' для возможности коммита изменений
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate README with script commands
        run: |
          echo "# Scripts" > README.md
          for dir in marzban server; do
            echo "## $dir" >> README.md
            echo "| Script Name | Command |" >> README.md
            echo "|-------------|---------|" >> README.md
            for file in $(find $dir -type f -name "*.sh"); do
              script_name=$(basename $file)
              command="\`bash <(wget -qO- https://dignezzz.github.io/$file)\`"
              echo "| $script_name | $command |" >> README.md
            done
            echo "" >> README.md  # Добавляем пустую строку после каждой таблицы
          done
          
      - name: Commit README changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "dignezzz@gmail.com"
          git add README.md
          git commit -m "Auto-generate README with script links"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
